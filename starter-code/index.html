<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  <title>Vue.js | Bulma</title>
</head>

<body>
  <section class="section" id="app">
    <div class="content container">
      <h1>Welcome to my Bulma Website</h1>
      <!-- Iteration Three -->
      <bulma-breadcrumbs>
        <bulma-breadcrumb-link>Ironhack</bulma-breadcrumb-link>
        <bulma-breadcrumb-link>Courses</bulma-breadcrumb-link>
        <bulma-breadcrumb-link>Webdev</bulma-breadcrumb-link>
        <bulma-breadcrumb-link>Full-time</bulma-breadcrumb-link>
      </bulma-breadcrumbs>
      <!-- Iteration One -->
      <br>
      <bulma-message header="Hello Ironhacker" color="success">I created this awesome website during my Ironhack bootcamp </bulma-message>
      <bulma-message header="Close"> You can close me by clicking on the cross the top right</bulma-message>
      <br>
      <!-- Iteration Two -->
      <ul>
        <li v-for="(item, i) in countries">
          <button class="button is-primary" @click="activate(i)"> {{item.country}} </button>
          <bulma-modal @hide-me="hideModal(i)" :active.sync="item.active" :country="item.country" :capital="item.capital"></bulma-modal>
        </li>
      </ul>

    </div>
  </section>
  <script src="https://unpkg.com/vue@2.5.2/dist/vue.js" type="text/javascript"></script>
  <script src="index.js "></script>
</body>

</html>
