<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <title>Vue.js | Bulma</title>

<body>


  <div id="app">

    <h2 class="container">{{ tittle}}</h2>
    <br>

    <bulma-message header="Hello Ironhacker" body="ITest ."></bulma-message>

    <bulma-message header="Hello" body="Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."></bulma-message>

    <bulma-message header="Proust" body="Ma madeleine ou est ma madeleine!"></bulma-message>

    <hr>

    <h2 class="container">{{subTittle}}</h2>

    <br>

    <bulma-modal :isActive="isVisible" head="France" body="the capital is Paris"></bulma-modal>
    <bulma-modal :isActive="isVisible" head="UK" body="the capital is Madrid"></bulma-modal>
    <bulma-modal :isActive="isVisible" head="Germany" body="the capital is Berlin"></bulma-modal>

    <br>

    <bulma-breadcrumbs>
      <bulma-breadcrumb-link>body="Ironeom"</bulma-breadcrumb-link>
      <!-- <bulma-breadcrumb-link href="#">Courses</bulma-breadcrumb-link>

      <bulma-breadcrumb-link active href="#">Full-time</bulma-breadcrumb-link> -->
    </bulma-breadcrumbs>

  </div>
