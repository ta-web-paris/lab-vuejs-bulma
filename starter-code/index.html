<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- TODO: include Bulma's style and your own style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Vue.js | Bulma</title>

</head>

<body>


  <div class="container" id="app">
    <bulma-breadcrumbs>
      <bulma-breadcrumb-link href="#">Ironhack</bulma-breadcrumb-link>
      <bulma-breadcrumb-link href="#">Courses</bulma-breadcrumb-link>
      <bulma-breadcrumb-link href="#">Webdev</bulma-breadcrumb-link>
      <bulma-breadcrumb-link active href="#">Full-time</bulma-breadcrumb-link>
    </bulma-breadcrumbs>
    <h1 class="title">Welcome to my Bulma website</h1>
    <message header="Hello Ironhacker" body="I created this awesome website during my Ironhack bootcamp."></message>
    <message header="Close" body="You can close me by clicking on the cross the top right"></message>
    <h1 class="title">Capital modals</h1>
    <button type="button" class="button is-primary" @click="showCountry('France','Paris')">France</button>
    <modal v-bind:is-active='showModal' @close="closeModal">
      <p slot='head'>{{country}}</p>
      <p slot='body'>The capital is {{capital}}</p>
    </modal>
    <button type="button" class="button is-primary" @click="showCountry('Spain','Madrid')">Spain</button>
    <button type="button" class="button is-primary" @click="showCountry('United-States','Washington')">United-States</button>
  </div>


  <!-- TODO: Include your Vue.js app -->

  <!-- TODO: Include scripts -->
  <script src="https://unpkg.com/vue@2.5.2/dist/vue.js" type="text/javascript"></script>
  <script src="script.js"></script>
</body>


<!-- :show="showFrance" v-on:close="showFrance = false" -->

</html>
